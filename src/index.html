<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Art.com</title>
	<!--[if !IE]> <link type="text/css" type="text/css" href="./css/firefox.css"> <![endif]-->
	
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
	<script type="text/javascript" src ="./javascript/jQuery.js"> </script>
	<script id="jsScript" type="text/javascript" src ="./javascript/js.js"> </script>

	<script id="itemsManagerScript" type="text/javascript" src ="./javascript/itemsManager.js"> </script>
	<script id="servicesScript" type="text/javascript" src ="./javascript/services.js"> </script>	
	<script id="servicesScript" type="text/javascript" src ="./javascript/liveValidation.js"> </script>	
	
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>


				
	
	<link href='http://fonts.googleapis.com/css?family=Irish+Grover' rel='stylesheet' type='text/css'>
</head>

<div style="position: fixed; font-size: 18px; z-index: 2; cursor: help; background: #FF0000; width: 480px; color: black; padding: 5px 5px 5px 5px; border: 1px solid; border-color: #FFDD00; height: auto; text-align: left; left: 20%">

<body>
	<div id="wrapper">
		<div id="header">
			<div id ="logo" class="home">
				<div id="logo_img"></div>
			</div>

			<div id="carros">

				<div id="CartContainer" class="curved" >
					<div id="Cart"><a class="pointer" ><span class="span">cart</span></a></div>
					<h4><a lang="cart" class="pointer"></a></h4>
					<div class="data">
					<div id="cartItemQty"><h2 lang="you_have"></h2><h2 id="itemCount"></h2><h2 lang="items"></h2></div>
					<div id="cartCount"><h2 lang="total"></h2><h2 id="totalCount"></h2></div>
					</div>
				</div>
			
				<div id="WishListContainer" class="curved" >
					<div id="WishList"><a class="pointer" ><span class="span">wishlist</span></a></div>
					<h4><a lang="wishList" class="pointer"></a></h4>
					<div class="data">
					<div id="cartItemQty"><h2 lang="you_have"></h2><h2 id="wishedItems"></h2><h2 lang="items"></h2></div>
					</div>
				</div>


			</div>

			<div id="opciones" >

				<div id="login_opt" class="item">
					<div id="text_login" lang="login" class="text"></div>
					<div id="login"></div>

				</div>
				<div class="item">
					<div class="text" lang="help" id="help_text"></div>
					<div id="help"><a class="pointer" ></a></div>
				</div>
				<div class="item" id="register_link">
					<div lang="register" class="text"></div>
					<div id="register"></div>					
				</div>


					<div id="login_data" class="hidden">
						<div id="login_user">
							<h1 lang="user"></h1>
							<input type="text" id="login_user_input2"></input>
						</div>
						<div id="login_pass">
							<h1 lang="password"></h1>
							<input type="password" id="login_pass_input2"></input>
						</div>
						<div id="login_button" class="pointer"><a lang="login" href="#"></a></div>
					</div>



				<div id="idioma">
					<select id="idioma_select">
					</select>
				</div>

				<div id="moneda" >
					<div id="dollars" class="item"><a class="pointer"><span class="span">dollar</span></a></div>
					<div id="pesos" class="item"><a class="pointer"><span class="span">peso</span></a></div>
					<div id="euros" class="item"><a class="pointer"><span class="span">euro</span></a></div>
				</div>

		</div>

			<div id="search" >
				<button id="search_button" lang="search"></button>
				<input id="searchbar" type="text"/>
			</div>
		</div>


		<div id="main">


		</div>


		<div id="footer">
			<div class="column">
			<h3 lang="navigate"></h3>
			<ul id="FooterCat">
			</ul>
			</div>
			<div class="column">
			<h3 lang="customer_service"></h3>

			<ul>
				<li><a lang="helpFAQ" class="pointer"></a></li>


			</ul>
			</div>

			<div class="column">
			<h3 lang="our_company"></h3>
			<ul>
				<li><a lang="about_us" class="pointer"></a></li>
				<li><a lang="site_map" class="pointer"></a></li>

			</ul>
			</div>

			<div class="column">
			<h3 lang="where_we_are"></h3>
			<ul>
			<li><a id="whereAreWe" onclick="initializeMap()" class="footerItem pointer"></a></li>
			</ul>
			</div>

			<div class="column">
				<h3 lang="contact_us"></h3>
				<ul>
				<li><a id="contactUs" class="footerItem pointer"></a></li>
				</ul>
			</div>

			<div class="column">
			<h3 lang="follow_us"></h3>
			<ul>
				<li><a id="facebook" class="footerItem pointer"></a></li>
				<li><a id="twitter" class="footerItem pointer"></a></li>
			</ul>
			</div>

		</div>
	</div>

</body>
</html>
