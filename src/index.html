<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Art.com</title>
	<!--[if !IE]> <link type="text/css" type="text/css" href="./css/firefox.css"> <![endif]-->
	
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
	<script type="text/javascript" src ="./javascript/jQuery.js"> </script>
	<script id="jsScript" type="text/javascript" src ="./javascript/js.js"> </script>
	<script id="itemsManagerScript" type="text/javascript" src ="./javascript/itemsManager.js"> </script>
	<script id="servicesScript" type="text/javascript" src ="./javascript/services.js"> </script>
	<!--<script id="homeScript" type="text/javascript" src ="./javascript/home.js"> </script>-->
	
	
		
	
	<link href='http://fonts.googleapis.com/css?family=Irish+Grover' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<div id ="logo">
				<div id="logo_img" class="home"></div>
			</div>

			<div id="carros">

				<div id="CartContainer" class="curved" >
					<div id="Cart"><a class="pointer" ><span class="span">cart</span></a></div>
					<h4><a class="pointer">Cart</a></h4>
					<div class="data">
					<h2 id= "itemCount">You have 0 items</h2>
					<h2 id="totalCount">Total: U$S 0</h2>
					</div>
					<div id="CartMenu" class="Extendable"><a class="pointer" ><span class="span">open</span></a></div>
				</div>
			
				<div id="WishListContainer" class="curved" >
					<div id="WishList"><a class="pointer" ><span class="span">wishlist</span></a></div>
					<h4><a class="pointer">WishList</a></h4>
					<div class="data">
					<h2 id="wishedItems">You have: 0 items</h2>
					</div>
					<div id="WishListMenu" class="Extendable"><a class="pointer" ><span class="span">open</span></a></div>
				</div>


			</div>

			<div id="opciones" >

				<div id="login_opt" class="item">
					<div id="text_login" class="text">Login</div>
					<div id="login"></div>

				</div>
				<div class="item">
					<div class="text" id="help_text">Help</div>
					<div id="help"><a class="pointer" ></a></div>
				</div>
				<div class="item" id="register_link">
					<div class="text">Register</div>
					<div id="register"></div>					
				</div>


					<div id="login_data" class="hidden">
						<div id="login_user">
							<h1>User</h1>
							<input type="text"></input>
						</div>
						<div id="login_pass">
							<h1>Password</h1>
							<input type="password"></input>
						</div>
						<div id="login_button2"><a href="#" class="pointer">Login</a></div>
					</div>



				<div id="idioma">
					<select id="idioma_select">
 						<option value="english">English</option>
 						<option value="spanish">Spanish</option>
					</select>
				</div>

				<div id="moneda" >
					<div id="dollars" class="item"><a class="pointer"><span class="span">dollar</span></a></div>
					<div id="pesos" class="item"><a class="pointer"><span class="span">peso</span></a></div>
					<div id="euros" class="item"><a class="pointer"><span class="span">euro</span></a></div>
				</div>

		</div>

			<div id="search" >
				<div id="search_button"><a class="pointer"></a></div>
				<input id="searchbar" type="text"/>
			</div>
		</div>


		<div id="main">


		</div>


		<div id="footer">
			<div class="column">
			<h3>Navigate</h3>
			<ul id="FooterCat">
			</ul>
			</div>
			<div class="column">
			<h3>Customer Service</h3>

			<ul>
				<li><a class="pointer">Help / FAQ's</a></li>


			</ul>
			</div>

			<div class="column">
			<h3>Our Company</h3>
			<ul>
				<li><a class="pointer">About Us</a></li>
				<li><a class="pointer">Site Map</a></li>

			</ul>
			</div>

			<div class="column">
			<h3>Where Are We</h3>
			<ul>
			<li><a id="whereAreWe" class="footerItem pointer" ></a></li>
			</ul>
			</div>

			<div class="column">
				<h3>Contact Us</h3>
				<ul>
				<li><a id="contactUs" class="footerItem pointer"></a></li>
				</ul>
			</div>

			<div class="column">
			<h3>Follow Us</h3>
			<ul>
				<li><a id="facebook" class="footerItem pointer"></a></li>
				<li><a id="twitter" class="footerItem pointer"></a></li>
			</ul>
			</div>

		</div>
	</div>


</body>

</html>
